<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>da <b>DNC</b>, que querem <span class="invertColor">acelerar a carreira</span> com uma<br>semana intensiva de conteúdo de mercado entre <br><span class="invertColor">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form action="">
            <div class="formGroup">
                <label for="">Nome:</label>
                <input type="text" name="" id="" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGroup">
                <label for="">Sobrenome:</label>
                <input type="text" name="" id="" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="formGroup">
                <label for="">Área de interesse:</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label for="">Front-end</label>
                    <input type="checkbox" value="back">
                    <label for="">Back-end</label>
                    <input type="checkbox" value="bd">
                    <label for="">Banco de dados</label>
                </div>
            </div>
            <div class="formGroup">
                <label for="">Email:</label>
                <input type="email" name="" id="" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formGroup">
                <label for="">Telefone:</label>
                <input type="text" name="" id="" placeholder="(99) 99999-9999">
            </div>
            <div class="formGroup">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" name="" id="" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            <input type="submit" name="" id="" value="Cadastrar">
        </form>
    </section>
</body>
</html>
